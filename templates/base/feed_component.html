{% for room in rooms %}
<div class="room-card">
  {% if request.user == room.host %}
  <a href="{% url 'update-room' room.id %}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
  <a href="{% url 'delete-room' room.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
  {% endif %}
  <a href="{% url 'user-profile' room.host.id %}">@{{ room.host.username }}</a>
  <h3><a href="/room/{{ room.id }}">{{ room.name }}</a></h3>
  <small>{{ room.topic.name }}</small>
</div>
{% endfor %}
