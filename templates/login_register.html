{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          {% if page == 'Login' %}
          <h2 class="card-title text-center">Login</h2>
          <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" name="username" placeholder="Enter Username" class="form-control" id="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" name="password" placeholder="Enter Password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="text-center mt-3">Did not register yet?</p>
          <a href="{% url 'Register' %}" class="btn btn-outline-primary w-100">Register</a>
          {% else %}
          <h2 class="card-title text-center">Register</h2>
          <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
          <p class="text-center mt-3">Already Registered?</p>
          <a href="{% url 'Login' %}" class="btn btn-outline-primary w-100">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
